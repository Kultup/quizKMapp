<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Адмін • Категорії</title>
    <link rel="stylesheet" href="/admin/css/admin.css" />
    <link rel="icon" href="/admin/favicon.ico" />
</head>
<body>
    <div id="admin-panel" class="admin-panel">
        <header class="admin-header">
            <h1>Адмін панель</h1>
            <button id="logout-btn" class="btn btn-secondary">Вийти</button>
        </header>
        <div class="admin-body">
            <aside class="admin-sidebar">
                <button id="sidebar-toggle" class="sidebar-toggle">☰</button>
                <nav class="sidebar-menu">
                    <a href="/admin/dashboard" class="menu-item" data-page="dashboard">Дашборд</a>
                    <a href="/admin/questions" class="menu-item" data-page="questions">Питання</a>
                    <a href="/admin/categories" class="menu-item active" data-page="categories">Категорії</a>
                </nav>
            </aside>
            <main class="admin-content">
                <section id="categories-page" class="page active">
                    <div class="page-header">
                        <h2>Категорії</h2>
                        <div class="actions">
                            <button id="add-category-btn" class="btn btn-primary">Додати категорію</button>
                        </div>
                    </div>
                    <div id="categories-grid" class="grid"></div>
                </section>
            </main>
        </div>
    </div>

    <!-- Login modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h3>Вхід в адмін панель</h3>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required />
                <input type="password" id="login-password" placeholder="Пароль" required />
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">Увійти</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Category modal -->
    <div id="category-modal" class="modal">
        <div class="modal-content">
            <h3 id="category-modal-title">Додати категорію</h3>
            <form id="category-form">
                <input type="hidden" id="category-id" />
                <div class="form-grid">
                    <div class="form-group">
                        <label for="category-name">Назва</label>
                        <input id="category-name" type="text" required />
                    </div>
                    <div class="form-group">
                        <label for="category-description">Опис (необов'язково)</label>
                        <textarea id="category-description" rows="2"></textarea>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary modal-close">Скасувати</button>
                    <button type="submit" class="btn btn-primary">Зберегти</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/admin/js/admin.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            if (window.admin && typeof window.admin.showAdminPanel === 'function') {
                window.admin.showAdminPanel();
            } else if (window.admin && typeof window.admin.init === 'function') {
                window.admin.init();
            }
        });
    </script>
</body>
</html>
