<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Адмін • Посади</title>
    <link rel="stylesheet" href="/admin/css/admin.css" />
    <link rel="icon" href="/admin/favicon.ico" />
</head>
<body>
    <div id="admin-panel" class="admin-panel">
        <header class="admin-header">
            <h1>Адмін панель</h1>
            <button id="logout-btn" class="btn btn-secondary">Вийти</button>
        </header>
        <div class="admin-body">
            <aside class="admin-sidebar">
                <button id="sidebar-toggle" class="sidebar-toggle">☰</button>
                <nav class="sidebar-menu">
                    <a href="/admin/dashboard" class="menu-item" data-page="dashboard">Дашборд</a>
                    <a href="/admin/questions" class="menu-item" data-page="questions">Питання</a>
                    <a href="/admin/categories" class="menu-item" data-page="categories">Категорії</a>
                    <a href="/admin/users" class="menu-item" data-page="users">Користувачі</a>
                    <a href="/admin/player-stats" class="menu-item" data-page="player-stats">Статистика гравців</a>
                    <a href="/admin/cities" class="menu-item" data-page="cities">Міста</a>
                    <a href="/admin/institutions" class="menu-item" data-page="institutions">Заклади</a>
                    <a href="/admin/positions" class="menu-item active" data-page="positions">Посади</a>
                    <a href="/admin/quizzes" class="menu-item" data-page="quizzes">Квізи</a>
                    <a href="/admin/reports" class="menu-item" data-page="reports">Звіти</a>
                    <a href="/admin/settings" class="menu-item" data-page="settings">Налаштування</a>
                </nav>
            </aside>
            <main class="admin-content">
                <section id="positions-page" class="page active">
                    <div class="page-header">
                        <h2>Посади</h2>
                        <div class="actions">
                            <button id="add-position-btn" class="btn btn-primary">Додати посаду</button>
                        </div>
                    </div>
                    <div class="table-wrapper">
                        <table id="positions-table" class="data-table">
                            <thead>
                                <tr>
                                    <th>Назва</th>
                                    <th>Категорія</th>
                                    <th>Опис</th>
                                    <th>Статус</th>
                                    <th>Створено</th>
                                    <th>Дії</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h3>Вхід в адмін панель</h3>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required />
                <input type="password" id="login-password" placeholder="Пароль" required />
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">Увійти</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Position modal -->
    <div id="position-modal" class="modal">
        <div class="modal-content">
            <h3 id="position-modal-title">Додати посаду</h3>
            <form id="position-form">
                <input type="hidden" id="position-id" />
                <div class="form-grid">
                    <div class="form-group">
                        <label for="position-name">Назва</label>
                        <input id="position-name" type="text" required />
                    </div>
                    <div class="form-group">
                        <label for="position-category">Категорія</label>
                        <select id="position-category" required>
                            <option value="">Оберіть категорію</option>
                            <option value="адміністратор_закладу">Адміністратор закладу</option>
                            <option value="банкетний_менеджер">Банкетний менеджер</option>
                            <option value="шеф_кухар">Шеф кухар</option>
                            <option value="менеджер_звязку">Менеджер зв'язку</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="position-description">Опис</label>
                        <textarea id="position-description" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary modal-close">Скасувати</button>
                    <button type="submit" class="btn btn-primary">Зберегти</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/admin/js/admin.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            if (window.admin && typeof window.admin.showAdminPanel === 'function') {
                window.admin.showAdminPanel();
            } else if (window.admin && typeof window.admin.init === 'function') {
                window.admin.init();
            }
        });
    </script>
</body>
</html>
