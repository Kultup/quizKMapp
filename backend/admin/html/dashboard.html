<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Адмін • Дашборд</title>
    <link rel="stylesheet" href="/admin/css/admin.css" />
    <link rel="icon" href="/admin/favicon.ico" />
</head>
<body>
    <div id="admin-panel" class="admin-panel">
        <header class="admin-header">
            <h1>Адмін панель</h1>
            <button id="logout-btn" class="btn btn-secondary">Вийти</button>
        </header>
        <div class="admin-body">
            <aside class="admin-sidebar">
                <button id="sidebar-toggle" class="sidebar-toggle">☰</button>
                <nav class="sidebar-menu">
                    <a href="/admin/dashboard" class="menu-item active" data-page="dashboard">Дашборд</a>
                    <a href="/admin/questions" class="menu-item" data-page="questions">Питання</a>
                    <a href="/admin/categories" class="menu-item" data-page="categories">Категорії</a>
                </nav>
            </aside>
            <main class="admin-content">
                <section id="dashboard-page" class="page active">
                    <div class="page-header">
                        <h2>Статистика</h2>
                    </div>
                    <div id="stats-container" class="stats-container"></div>
                    <div class="actions">
                        <select id="stats-category">
                            <option value="all">Всі категорії</option>
                        </select>
                        <button id="generate-quiz-btn" class="btn btn-primary">Згенерувати квіз</button>
                        <button id="export-users-btn" class="btn">Експорт користувачів</button>
                        <button id="export-quiz-btn" class="btn">Експорт квізу</button>
                    </div>
                    <div id="recent-activity-list" class="activity-list"></div>
                </section>
            </main>
        </div>
    </div>

    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h3>Вхід в адмін панель</h3>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required />
                <input type="password" id="login-password" placeholder="Пароль" required />
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">Увійти</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/admin/js/admin.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            if (window.admin && typeof window.admin.showAdminPanel === 'function') {
                window.admin.showAdminPanel();
            } else if (window.admin && typeof window.admin.init === 'function') {
                window.admin.init();
            }
        });
    </script>
</body>
</html>
